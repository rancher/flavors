provider: amazonec2
pretty_provider: Amazon
driver_options:
    amazonec2-instance-type: t2.micro
    amazonec2-region: us-west-1
    amazonec2-zone: a
ui_options:
    id: amazonec2-us-west-1-t2-micro
    display_name: 't2.micro (us-west-1)'
