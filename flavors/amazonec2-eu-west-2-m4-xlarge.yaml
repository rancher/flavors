provider: amazonec2
driver_options:
    amazonec2-instance-type: m4.xlarge
    amazonec2-region: eu-west-2
    amazonec2-zone: a
ui_options:
    id: amazonec2-eu-west-2-m4-xlarge
    display_name: 'm4.xlarge (eu-west-2)'
    memory: 16
    storage: 40
    zone: eu-west-2
    price_per_hour: 0.25
    price_per_month: 180
    variable_fees: true
    cpu_rating: 4
    disk_rating: 3
    transfer: 750
    realm: 'EU - London (eu-west-2)'
    api_key_support: byokey
