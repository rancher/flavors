provider: amazonec2
driver_options:
    amazonec2-instance-type: m4.xlarge
    amazonec2-region: us-west-1
    amazonec2-zone: a
ui_options:
    id: amazonec2-us-west-1-m4-xlarge
    display_name: 'M4 Extra Large (us-west-1)'
    memory: 16
    storage: 40
    zone: us-west-1
    price_per_hour: '0.251'
